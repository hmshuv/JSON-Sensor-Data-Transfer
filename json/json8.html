<!DOCTYPE html>
<html>
<head>
    <title>Sensor Data</title>
    <link rel="stylesheet" type="text/css" href="style8.css">

</head>
<body>
    <h1>Sensor Display</h1>
    <div class="container">
        <div>
            <h2>Left Side Sensors</h2>
            <table class="sensor-table" id="left-sensor-data-table">
                <thead>
                    <tr>
                        <th class="left-column">Sensor Name</th>
                        <th class="left-column">Sensor Value</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Initial rendering of sensor data -->
                    <tr>
                        <td class="left-column">sensor1</td>
                        <td class="left-column" id="sensor1-value">25.5</td>
                    </tr>
                    <tr>
                        <td class="left-column">sensor2</td>
                        <td class="left-column" id="sensor2-value">25.5</td>
                    </tr>
                    <tr>
                        <td class="left-column">sensor3</td>
                        <td class="left-column" id="sensor3-value">25.5</td>
                    </tr>
                    <tr>
                        <td class="left-column">sensor4</td>
                        <td class="left-column" id="sensor4-value">25.5</td>
                    </tr>
                    <tr>
                        <td class="left-column">sensor5</td>
                        <td class="left-column" id="sensor5-value">25.5</td>
                    </tr>
                    
                    <!-- Add rows for other sensors here -->
                </tbody>
            </table>
        </div>
        <div>
            <h2>Right Side Sensors</h2>
            <table class="sensor-table" id="right-sensor-data-table">
                <thead>
                    <tr>
                        <th class="right-column">Sensor Name</th>
                        <th class="right-column">Sensor Value</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Initial rendering of sensor data -->
                    <tr>
                        <td class="right-column">sensor6</td>
                        <td class="right-column" id="sensor6-value">25.5</td>
                    </tr>
                    <tr>
                        <td class="right-column">sensor7</td>
                        <td class="right-column" id="sensor7-value">25.5</td>
                    </tr>
                    <tr>
                        <td class="right-column">sensor8</td>
                        <td class="right-column" id="sensor8-value">25.5</td>
                    </tr>
                    <tr>
                        <td class="right-column">sensor9</td>
                        <td class="right-column" id="sensor9-value">25.5</td>
                    </tr>
                    <tr>
                        <td class="right-column">sensor10</td>
                        <td class="right-column" id="sensor10-value">25.5</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="script8.js"></script>

</body>
</html>
