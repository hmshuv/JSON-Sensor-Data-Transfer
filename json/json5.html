<!DOCTYPE html>
<html>
<head>
    <title>Sensor Data</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        h1 {
            text-align: center;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            margin: 0;
        }

        /* Container Styles */
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        /* Table Styles */
        .sensor-table {
            border-collapse: collapse;
            width: 45%;
            margin: 10px;
        }

        .sensor-table th, .sensor-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .sensor-table th {
            background-color: #007BFF;
            color: white;
        }

        .sensor-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .sensor-table tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Sensor Display</h1>
    <div class="container">
        <div>
            <h2>Left Side Sensors</h2>
            <table class="sensor-table" id="left-sensor-data-table">
                <thead>
                    <tr>
                        <th class="left-column">Sensor Name</th>
                        <th class="left-column">Sensor Value</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div>
            <h2>Right Side Sensors</h2>
            <table class="sensor-table" id="right-sensor-data-table">
                <thead>
                    <tr>
                        <th class="right-column">Sensor Name</th>
                        <th class="right-column">Sensor Value</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
