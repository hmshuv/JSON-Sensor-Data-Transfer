<!DOCTYPE html>
<html>
<head>
    <title>Sensor Data</title>
    <style>
        /* CSS to style the table columns */
        .left-column {
            text-align: left;
        }
        .right-column {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Sensor Display</h1>
    <div style="display: flex; justify-content: space-between;">
        <div>
            <h2>Left Side Sensors</h2>
            <table id="left-sensor-data-table">
                <thead>
                    <tr>
                        <th class="left-column">Sensor Name</th>
                        <th class="left-column">Sensor Value</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div>
            <h2>Right Side Sensors</h2>
            <table id="right-sensor-data-table">
                <thead>
                    <tr>
                        <th class="right-column">Sensor Name</th>
                        <th class="right-column">Sensor Value</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // JSON data from the sensors (replace with your actual sensor data)
        var sensorData = {
            "sensor1": 25.5,
            "sensor2": 30.2,
            "sensor3": 18.7,
            "sensor4": 22.9,
            "sensor5": 28.1,
            "sensor6": 19.8,
            "sensor7": 35.0,
            "sensor8": 27.3,
            "sensor9": 21.6,
            "sensor10": 32.4,
        };

        // Display data in the left and right tables
        var leftSensorDataTableBody = document.querySelector("#left-sensor-data-table tbody");
        var rightSensorDataTableBody = document.querySelector("#right-sensor-data-table tbody");

        var sensors = Object.keys(sensorData);
        var middleIndex = Math.ceil(sensors.length / 2); // Find the middle index

        for (var i = 0; i < sensors.length; i++) {
            var sensor = sensors[i];
            var value = sensorData[sensor];

            var row = document.createElement("tr");
            var nameCell = document.createElement("td");
            var valueCell = document.createElement("td");

            nameCell.textContent = sensor;
            valueCell.textContent = value;

            if (i < middleIndex) {
                // Add to the left table
                nameCell.className = "left-column";
                valueCell.className = "left-column";
                leftSensorDataTableBody.appendChild(row);
            } else {
                // Add to the right table
                nameCell.className = "right-column";
                valueCell.className = "right-column";
                rightSensorDataTableBody.appendChild(row);
            }

            row.appendChild(nameCell);
            row.appendChild(valueCell);
        }
    </script>
</body>
</html>
